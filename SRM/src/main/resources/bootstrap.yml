server:
  port: 8080
spring:
  application:
    name: estoqueservice
  profiles:
    active:
      dev
  cloud:
    config:
      enabled: true
      uri: http://srm-config-server:8080
  rabbitmq:
    host: rabbitmq-srm
    port: 5672
    username: guest
    password: guest

eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://172.32.0.105:8080/eureka/